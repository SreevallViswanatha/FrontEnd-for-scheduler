<!DOCTYPE html>

<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js" type="module"></script>
</head>

<body>
  <h1 class="myh1"></h1>
  <div class="container">
    <button class="btn mb-3 add-records">Add New Record</button>
    <form>
      <button type="submit" class="hidden"></button>
      <table>
        <tr class="heading-row">
          <td style="font-weight: bold">
            <button class="btn sort-button" type="button">
              Date
              <span>
                <span class="arrow-icon"> &uarr;</span>
                <span class="arrow-icon hidden"> &darr;</span>
              </span>
            </button>
          </td>
          <td style="font-weight: bold">Work</td>
          <td style="font-weight: bold">Start Time</td>
          <td style="font-weight: bold">End Time</td>
          <td style="font-weight: bold">Time Elapsed</td>
          <td style="font-weight: bold">Time Taken</td>
          <td style="font-weight: bold">Work Description</td>
          <td style="font-weight: bold">Results</td>
          <td style="font-weight: bold">Comments</td>
          <td style="font-weight: bold">Status</td>
          <td style="font-weight: bold">Grades</td>
        </tr>
      </table>
    </form>
    <div class="my-modal hidden">
      <button class="close-modal">&times;</button>
      <div class="text-content"></div>
    </div>
    <div class="overlay hidden"></div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"
  ></script>
</body>

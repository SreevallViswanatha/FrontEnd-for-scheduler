<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <form class="form-element">
        <table>
          <tbody>
            <tr>
              <td style="font-weight: bold">Results</td>
              <td>
                <textarea class="results" name="results"></textarea>
              </td>
            </tr>
            <tr>
              <td style="font-weight: bold">Comments</td>
              <td><textarea class="comments" name="comments"></textarea></td>
            </tr>
            <tr>
              <td style="font-weight: bold">Status</td>
              <td>
                <select class="status" name="status">
                  <option value="Obsolete">Obsolete</option>
                  <option value="Complete">Complete</option>
                  <option value="Repeat">Repeat</option>
                </select>
              </td>
            </tr>
            <tr class="color-red">
              <td style="font-weight: bold">Grades</td>
              <td>
                <select class="grade" disabled="true" name="grades">
                  <option value="0">Birdie</option>
                  <option value="1" selected>Obsolete</option>
                  <option value="2">Below Avg.</option>
                  <option value="3">Average</option>
                  <option value="4">Above Avg.</option>
                  <option value="5">Excellent</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

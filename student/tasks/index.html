<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To do tasks for the day</title>
    <script defer src="script.js" type="module"></script>
  </head>

  <body>
    <div class="container mycontainer">
      <div class="row heading header justify-content-center">
        <h1 class="h1"></h1>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <div class="spinner-grow text-success" role="status"></div>
      </div>
      <div class="contains">
        <div
          class="row justify-content-center header linkclass heading-class js-class"
        >
          <div
            class="col col-1 my-col number number-header header-class"
            id="header-col"
          >
            No.
          </div>
          <div
            class="col col-2 my-col task task-header header-class"
            id="header-col"
          >
            Task
          </div>
          <div
            class="col col-1 my-col status timer-header header-class"
            id="header-col"
          >
            Status
          </div>
          <div
            class="col col-2 my-col startTimes timer-header header-class"
            id="header-col"
          >
            Start Times
          </div>
          <div
            class="col col-2 my-col timeTaken timer-header header-class"
            id="header-col"
          >
            Time Taken
          </div>
          <div
            class="col col-2 my-col results timer-header header-class"
            id="header-col"
          >
            Results
          </div>
          <div
            class="col col-2 my-col comments timer-header header-class"
            id="header-col"
          >
            Comments
          </div>
        </div>
        <div class="my-modal hidden">
          <button class="close-modal">&times;</button>
          <div class="text-content"></div>
        </div>
      </div>
      <div class="overlay hidden"></div>

      <div class="tasks"></div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"
      ></script>
      <br />
    </div>
  </body>
</html>
